{% extends 'bairstow_app/base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Registrarse</h1>

        <form method="post" class="p-4 border rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Registrarse</button>
        </form>

        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
{% endblock %}
