<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Método de Bairstow{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente vintage: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'bairstow_app/css/styles.css' %}">
</head>
<body class="bg-dark text-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="d-flex justify-content-between">
                <a href="{% url 'portada' %}" class="text-white text-decoration-none hover-underline-animation">Inicio</a>
                <a href="{% url 'bairstow' %}" class="text-white text-decoration-none hover-underline-animation">Calculadora</a>
                <a href="{% url 'historial' %}" class="text-white text-decoration-none hover-underline-animation">Historial</a>

                <div>
                    {% if user.is_authenticated %}
                        <span class="me-2">Hola, {{ user.username }}!</span>
                        <a href="{% url 'logout' %}" class="text-white text-decoration-none hover-underline-animation">Cerrar sesión</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white text-decoration-none me-2 hover-underline-animation">Iniciar sesión</a>
                        <a href="{% url 'register' %}" class="text-white text-decoration-none hover-underline-animation">Registrarse</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <hr class="border-light">

    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 text-center">
        <hr class="border-light">
        <p>© 2025 Método de Bairstow App</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
